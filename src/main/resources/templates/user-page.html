<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User page</title>
    <link rel="icon" href="https://spring.io/images/favicon-9d25009f65637a49ac8d91eb1cf7b75e.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="bg-dark text-white">
            <div class="row">
                <div class="col-11 mt-2 ps-4">
                    <h6>
                        <th:block th:text="${user.getEmail()}"/>
                        with roles:
                        <th:block th:each="role : ${user.getRoles()}">
                            <th:block th:text="${role.getRole()}"/>
                        </th:block>
                    </h6>
                </div>
                <div class="col-1 p-0">
                    <form th:action="@{/logout}">
                        <button class="btn btn-dark text-white-50 float-end">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-2 p-0">
            <nav class="nav flex-column nav-pills pt-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-profile-tab" data-bs-toggle="pill" href="#v-pills-user" role="tab" aria-controls="v-pills-user" aria-selected="false">User</a>
            </nav>
        </div>
        <div class="col-10 px-0">
            <div class="tab-content" id="nav-tabContent">
                <!-- User information-page -->
                <div class="tab-pane fade show active" id="v-pills-user" role="tabpanel"
                     aria-labelledby="v-pills-user-tab">
                    <div class="p-0 tab-content bg-light">
                        <div class="vh-100 bg-light text-dark p-3">
                            <h1>User information panel</h1>
                            <div class="pt-2 bg-light text-dark border">
                                <div class="ps-3">
                                    <h4>About user</h4>
                                </div>
                                <div class="bg-white text-dark pt-3 px-3 pb-5 border-top">
                                    <table class="table table-striped table-borderless mb-0">
                                        <thead class="border-top border-bottom">
                                        <tr>
                                            <th>
                                                ID
                                            </th>
                                            <th>
                                                First Name
                                            </th>
                                            <th>
                                                Last Name
                                            </th>
                                            <th>
                                                Age
                                            </th>
                                            <th>
                                                Email
                                            </th>
                                            <th>
                                                Role
                                            </th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td>
                                                <th:block th:text="${user.getId()}"/>
                                            </td>
                                            <td>
                                                <th:block th:text="${user.getFirstName()}"/>
                                            </td>
                                            <td>
                                                <th:block th:text="${user.getLastName()}"/>
                                            </td>
                                            <td>
                                                <th:block th:text="${user.getAge()}"/>
                                            </td>
                                            <td>
                                                <th:block th:text="${user.getEmail()}"/>
                                            </td>
                                            <td>
                                                <th:block th:each="role : ${user.getRoles()}">
                                                    <th:block th:text="${role.getRole()}"/>
                                                </th:block>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
