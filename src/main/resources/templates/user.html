<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User page</title>
    <link rel="icon" href="https://spring.io/images/favicon-9d25009f65637a49ac8d91eb1cf7b75e.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
<div class="container-fluid">
    <div class="row pt-2" style="background-color: #282828">
        <div class="col-11">
            <h5 style="color:white" id="topBar"></h5>
        </div>
        <div class="col-1 text-right">
            <button onclick="location.href='/logout'" class="btn btn-link" style="color:gray" type="submit">Logout
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-2 p-0">
            <nav class="nav flex-column nav-pills pt-3">
                <span class="nav-link active">User</span>
            </nav>
        </div>
        <div class="col-10 p-0" style="background-color: #f8f8f8">
            <div class="vh-100 p-3 mx-3" style="height: 100vh">
                <h1>User information panel</h1>
                <div class="border rounded">
                    <h4 class="p-3 mb-0">About user</h4>
                    <div class="p-3 border-top" style="background-color: white">
                        <table class="table table-striped mb-0">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody id="userPageInfo"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/tools/functions.js"></script>
<script src="/js/tools/topBar.js"></script>
<script src="/js/user/userInfo.js"></script>
</body>

</html>
